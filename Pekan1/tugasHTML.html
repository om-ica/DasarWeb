<html>
    <head>
        <title>Tugas HTML Irsa</title>
    </head>
    
    <fieldset>
        <legend>Data Mahasiswa</legend>
        <form method="post">
            <br>
            Nama <input type="text" name="var1" size="30"> 
            <br><br>
            Email   <input type="email" name="var2" size="30"> 
            <br><br>
            Tanggal Lahir <input type="date" name="var3">
            <br><br>
            Jenis Kelamin <select name="var4" size="1">
                <option value="L">Laki-laki</option>
                <option value="P">Perempuan</option>
            </select>
            <br><br>
            Alamat <br>
            <textarea name="var5" cols="50" rows="5"></textarea>
        </form>
    </fieldset>
    <br>
    <fieldset>
        <legend>Komentar</legend>
        <br><br>
        Dari Anda mengetahui buku ini? 
        <select name="var6" size="1">
            <option value="google">Google</option>
            <option value="ig">Instagram</option>
            <option value="yt">Youtube</option>
        </select>
        <br><br>
        Bagaimana Menurut anda terhadap buku ini? <br>
        <input type="radio" name="biasa" value="b1"> Biasa
        <input type="radio" name="bagus" value="b2"> bagus
        <input type="radio" name="menarik" value="m1"> Menarik
        <br><br>
        Komentar anda <br>  
        <textarea name="var7" cols="50" rows="5"></textarea>
        <br><br>
        <input type="checkbox" name="var8" checked> Kirim Ke Email ada info terbaru
    </fieldset>
    <br><br>
    <a href="google.com">
    <input type="button" value="Kirim" style="margin: auto; display: block;">
    </a>
</html>
